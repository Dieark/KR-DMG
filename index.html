<!DOCTYPE html>
<html lang="zh-Hant">
    
<head>
    <meta charset="UTF-8">
    <meta name="description" content="King's Raid Damage calculator">
    <meta name="keywords" content="King's Raid, damage calculator, 王之逆襲, 傷害計算, 王逆, 王逆計算機">
    <meta name="author" content="Dieark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title align="left">王逆傷害計算機</title>
</head>
    
<body>

<header>
<h1>王之逆襲傷害計算機</h1> 
</header>

<nav>
<ul>
    <li>基本傷害運算</li><br>
    <li>規劃求解</li>
</ul>
</nav>

<article>
<div>
<form name="heroform" id="heroform">
<div>
<!--職業表單-->
<div>
<label for="herotype">選擇職業：</label>
<select name="herotype" id="herotype">
<option value="knight">騎士</option>
<option value="warrior">戰士</option>
<option value="assassin">刺客</option>
<option value="archer">弓箭手</option>
<option value="mechanic">機械工</option>
<option value="wizard">魔法師</option>
<option value="priest">牧師</option>
</select>
</div>
<div id="changeinputatk1">
<button type="button" onclick="changeinputatk1()">填寫面板攻擊</button>
</div>
<div id="changeinputatk2" style="display:none;">
<button type="button" onclick="changeinputatk2()">填寫攻擊細項</button>
</div>
<div id="inputallatk">
<!--=============專武欄位====================-->
<div class="a">
<!--專武星數表單-->
<div id="uwstar">
<label for="uwstar">專武星數：</label>
<select name="uwstar" id="uwstar">
<option value="0">☆☆☆☆☆</option>
<option value="1">★☆☆☆☆</option>
<option value="2">★★☆☆☆</option>
<option value="3">★★★☆☆</option>
<option value="4">★★★★☆</option>
<option value="5">★★★★★</option>
</select>
</div>
<!--輸入專武攻擊-->
<div id="uwatk" style="display:none">
<label for="uwatk">專武攻擊：</label>
<input type="number" name="uwatk" id="uwatk" style="width:89px;" placeholder="147459" />
</div>
<!--切換-->
<div>
<button type="button" onclick="changeuw()">切換</button>
</div>
</div>
<!--==================================-->
<!--套裝表單-->
<div>
<label for="gearset">套裝：</label>
<select name="gearset" id="gearset" onchange="showfixed()">
<!--魔獸套-->
<optgroup label="魔獸套">
<option value="mt2">魔獸2件套</option>
<option value="mt4">魔獸4件套</option>
</optgroup>
<!--魔導套-->
<optgroup label="魔導套">
<option value="tmg">魔導高戈套</option>
<option value="tms">魔導齊格套</option>
<option value="tma">魔導阿斯套</option>
</optgroup>
</select>
</div>
<!--尋回/未尋回-->
<div id="fixed" style="display:none;">
<label for="fixed">尋回/未尋回：</label>
<select name="fixed" id="fixed">
<option value="true">尋回</option>
<option value="false">未尋回</option>
</select>
</div>
<!--==============耳環欄位===================-->
<div class="a">
<!--耳環星數表單-->
<div id="erstar">
<label for="erstar">耳環星數：</label>
<select name="erstar" id="erstar">
<option value="0">☆☆☆☆☆</option>
<option value="1">★☆☆☆☆</option>
<option value="2">★★☆☆☆</option>
<option value="3">★★★☆☆</option>
<option value="4">★★★★☆</option>
<option value="5">★★★★★</option>
</select>
</div>
<!--輸入耳環攻擊-->
<div id="eratk" style="display:none">
<label for="eratk">耳環攻擊：</label>
<input type="number" name="eratk" id="eratk" style="width:89px;"  placeholder="28628" />
</div>
<!--切換-->
<div>
<button type="button" onclick="changeer()">切換</button>
</div>
</div>
<!--===================================================-->
<!--=================魂武欄位==========================-->
<div id="changeinputsw1">
<button type="button" onclick="changeinputsw1()">填寫魂武攻擊</button>
</div>
<div id="changeinputsw2" style="display:none;">
<button type="button" onclick="changeinputsw2()">填寫魂武細項</button>
</div>
<div class="a">
<!--魂武階級表單-->
<!--輸入魂武攻擊-->
<div id="inputpanelsw" style="display:none">
<label for="swatk">魂武攻擊：</label>
<input type="number" name="swatk" id="swatk" style="width:89px;"  placeholder="128628" />
</div>
<div id="inputallsw">

<div id="swadv">
<label for="swadv">魂武階級：</label>
<select name="swadv" id="swadv">
<option value="0">0</option>
<option value="1">1</option>
<option value="2">2</option>
</select>
</div>
<br>
<!--魂武等級拉條-->
<div id="swlevel">
<label for="swlevel">魂武等級：</label>
<div id="showswlevel">0</div>
<input type="range" min="0" max="20" value="0" id="swlevel" oninput="showswlevel()">
</div>
<!--輸入魂武等級-->
<div id="inputswlevel" style="display:none">
<label for="inputswlevel">魂武等級：</label>
<input type="number" name="inputswlevel" id="inputswlevel" style="width:89px;"  placeholder="20" />
</div>
<!--切換-->
<div id="swsw2">
<button type="button" onclick="changeswlevel()">切換</button>
</div>
<br>
<!--魂武比例拉條-->
<div id="swrate">
<label for="swrate">攻擊比例：</label>
<div id="showswrate">0</div>%
<input type="range" min="-70" max="70" value="0" step="0.1" id="swrate" oninput="showswrate()">
</div>
<!--輸入魂武比例-->
<div id="inputswrate" style="display:none">
<label for="inputswrate">攻擊比例：</label>
<input type="number" name="inputswrate" id="inputswrate" style="width:89px;"  placeholder="58.8" />
</div>
<!--切換-->
<div id="swsw3">
<button type="button" onclick="changeswrate()">切換</button>
</div>
<br>
<!--魂武附加拉條-->
<div id="swaddi">
<label for="swaddi">附加攻擊：</label>
<div id="showswaddi">0</div>%
<input type="range" min="0" max="20" value="0" step="0.1" id="swaddi" oninput="showswaddi()">
</div>
<!--輸入魂武附加攻擊-->
<div id="inputswaddi" style="display:none">
<label for="inputswaddi">附加攻擊：</label>
<input type="number" name="inputswaddi" id="inputswaddi" style="width:89px;"  placeholder="19.9" />
</div>
<!--切換-->
<div id="swsw4">
<button type="button" onclick="changeswaddi()">切換</button>
</div>
<br>
</div>
</div>
<!--=============================================-->
<!--輸入攻擊前綴-->
<div id="inputpreatk">
<label for="inputpreatk">攻擊前綴：</label>
<input type="number" name="inputpreatk" id="inputpreatk" style="width:89px;"  placeholder="192" />%
</div>
</div>
<!--輸入面板攻擊-->
<div id="inputpanelatk" style="display:none;">
<label for="inputpanelatk">面板攻擊：</label>
<input type="number" name="inputpanelatk" id="inputpanelatk" style="width:89px;"  placeholder="1500000" />
</div>
<!--提交表單-->
<div>
<button type="button" onclick="test()">確定</button>
</div>
</div>
</form>
</div>


<p1 id="demo"><br></p1>
<p1 id="demo1"><br></p1>
</article>

<footer>
<p1>made by Dieark</p1>
</footer>


<script src="calculator.js"></script>

</body>
    
</html>
