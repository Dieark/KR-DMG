<!DOCTYPE html>
<html lang="zh-Hant">
    
<head>
    <meta charset="UTF-8">
    <meta name="description" content="King's Raid Damage calculator">
    <meta name="keywords" content="King's Raid, damage calculator, 王之逆襲, 傷害計算, 王逆, 王逆計算機">
    <meta name="author" content="Dieark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title align="left">王逆傷害計算機</title>
</head>
    
<body>

<header>
<h1>王之逆襲傷害計算機</h1> 
</header>

<nav>
<ul>
    <li>基本傷害運算</li><br>
    <li>規劃求解</li>
</ul>
</nav>

<article>
<div>
<button type="button" onclick="hideundefined()">隱藏未完成功能</button>
</div>
<!--==================表單開頭=================-->
<div>
<form name="heroform" id="heroform">
<div>
<!--職業表單-->
<div class="f">
<div id="herotypediv">
<label for="herotype">選擇職業：</label>
<select name="herotype" id="herotype" onchange="getatk2()">
<option value="knight">騎士</option>
<option value="warrior">戰士</option>
<option value="assassin">刺客</option>
<option value="archer">弓箭手</option>
<option value="mechanic">機械工</option>
<option value="wizard">魔法師</option>
<option value="priest">牧師</option>
</select>
</div>
</div>
<!--==============所有面板攻擊項目欄位=================-->
<div class="f">
<div id="changepanel1" style="display:none;">
<button type="button" onclick="changepanel1()">填寫面板攻擊</button>
</div>
<div id="changepanel2" style="display:block;">
<button type="button" onclick="changepanel2()">填寫面板攻擊細項</button>
</div>
<!--輸入面板攻擊-->
<div id="paneldiv" style="display:block;">
<label for="panel">面板攻擊：</label>
<input type="number" name="panel" id="panel" style="width:89px;"  placeholder="1500000" />
</div>
<!--輸入詳細面板攻擊-->
<div id="allpaneldiv" style="display:none;">
<!--====================專武欄位====================-->
<div class="a">
<!--專武星數表單-->
<div id="uwstardiv">
<label for="uwstar">專武星數：</label>
<select name="uwstar" id="uwstar" onchange="getatk2()">
<option value="0">☆☆☆☆☆</option>
<option value="1">★☆☆☆☆</option>
<option value="2">★★☆☆☆</option>
<option value="3">★★★☆☆</option>
<option value="4">★★★★☆</option>
<option value="5" selected>★★★★★</option>
</select>
</div>
<!--輸入專武攻擊-->
<div id="uwatkdiv" style="display:none">
<label for="uwatk">專武攻擊：</label>
<input type="number" name="uwatk" id="uwatk" style="width:89px;" placeholder="147459" oninput="getuwatk1()"/>
</div>
<!--切換-->
<div>
<button type="button" onclick="changeuw()">切換</button>
</div>
</div>
<!--==================專武尾巴================-->
<!--==================套裝欄位================-->
<!--套裝表單-->
<div id="gearsetdiv">
<label for="gearset">套裝：</label>
<select name="gearset" id="gearset" onchange="showfixed(),geteratk2()">
<!--魔獸套-->
<optgroup label="魔獸套">
<option value="101">魔獸2件套</option>
<option value="102">魔獸4件套</option>
</optgroup>
<!--魔導套-->
<optgroup label="魔導套">
<option value="1001">魔導高戈套</option>
<option value="1002">魔導齊格套</option>
<option value="1003">魔導阿斯套</option>
</optgroup>
<!--其它-->
<optgroup label="其它">
<option value="0">其它T8套裝</option>
</optgroup>
</select>
</div>
<!--尋回/未尋回-->
<div id="fixeddiv" style="display:none;">
<label for="fixed">尋回/未尋回：</label>
<select name="fixed" id="fixed" onchange="geteratk2()">
<option value="1">尋回</option>
<option value="0">未尋回</option>
</select>
</div>
<!--==============套裝尾巴===================-->
<!--==============耳環欄位===================-->
<div class="a">
<!--耳環星數表單-->
<div id="erstardiv">
<label for="erstar">耳環星數：</label>
<select name="erstar" id="erstar" onchange="geteratk2()">
<option value="0">☆☆☆☆☆</option>
<option value="1">★☆☆☆☆</option>
<option value="2">★★☆☆☆</option>
<option value="3">★★★☆☆</option>
<option value="4">★★★★☆</option>
<option value="5" selected>★★★★★</option>
</select>
</div>
<!--輸入耳環攻擊-->
<div id="eratkdiv" style="display:none">
<label for="eratk">耳環攻擊：</label>
<input type="number" name="eratk" id="eratk" style="width:89px;"  placeholder="23702" oninput="geteratk1()"/>
</div>
<!--切換-->
<div>
<button type="button" onclick="changeer()">切換</button>
</div>
</div>
<!--=================耳環尾巴==========================-->
<!--=================魂武欄位==========================-->
<div>
<div id="changesw1" style="display:none">
<button type="button" onclick="changesw1()">填寫魂武攻擊</button>
</div>
<div id="changesw2" style="display:block;">
<button type="button" onclick="changesw2()">填寫魂武細項</button>
</div>
<div class="a">
<!--輸入魂武攻擊-->
<div id="swdiv" style="display:block">
<label for="swatk">魂武攻擊：</label>
<input type="number" name="swatk" id="swatk" style="width:89px;"  placeholder="128628" oninput="getswatk1()"/>
</div>
<div id="allswdiv" style="display:none;">
<!--魂武階級表單-->
<div id="swadvdiv">
<label for="swadv">魂武階級：</label>
<select name="swadv" id="swadv" onchange="getatk2()">
<option value="0">0</option>
<option value="1">1</option>
<option value="2">2</option>
</select>
</div>
<br>
<!--輸入魂武等級-->
<div id="swleveldiv" style="display:inline">
<label for="swlevel">魂武等級：</label>
<input type="number" name="swlevel" id="swlevel" style="width:24px;"  placeholder="20" oninput="getatk2()"/>
</div>
<br>
<!--輸入魂武比例-->
<div id="swratediv" style="display:inline">
<label for="swrate">攻擊比例：</label>
<input type="number" name="swrate" id="swrate" style="width:36px;"  placeholder="58.8" value="50.0" oninput="getatk2()"/>%
</div>
<br>
<!--輸入魂武附加攻擊-->
<div id="swaddidiv" style="display:inline">
<label for="swaddi">附加攻擊：</label>
<input type="number" name="swaddi" id="swaddi" style="width:36px;"  placeholder="19.9" oninput="getatk2()"/>%
</div>
<br>
<!--顯示魂武細項結果-->
<br>
<div id="swdetail" class="swdetail">
</div>
<br><br>
</div>
</div>
</div>
<!--======================魂武尾巴=================-->
<!--======================攻擊前綴欄位==============-->
<div>
<div id="changepreatk1" style="display:none">
<button type="button" onclick="changepreatk1()">填寫攻擊前綴</button>
</div>
<div id="changepreatk2" style="display:block;">
<button type="button" onclick="changepreatk2()">填寫攻擊前綴細項</button>
</div>
<div class="a">
<!--輸入攻擊前綴-->
<div id="preatkdiv" style="display:block">
<label for="preatk">攻擊前綴：</label>
<input type="number" name="preatk" id="preatk" style="width:89px;"  placeholder="192" oninput="getpreatk1()"/>%
</div>
<div id="inputallpreatkdiv" style="display:none;">
<br>
</div>
</div>
</div>
<!--======================攻擊前綴尾巴==============-->
<!--顯示面板細項結果-->
<br>
<div id="paneldetail" class="paneldetail">
    面板攻擊：0
</div>
<br><br>
</div>
</div>
<!--==============所有面板攻擊項目尾巴=================-->
<!--======================攻擊後綴欄位==============-->
<div class="f">
<div id="changeposatk1" style="display:none">
<button type="button" onclick="changeposatk1()">填寫攻擊後綴</button>
</div>
<div id="changeposatk2" style="display:block;">
<button type="button" onclick="changeposatk2()">填寫攻擊後綴細項</button>
</div>
<div class="a">
<!--輸入攻擊後綴-->
<div id="posatkdiv" style="display:block">
<label for="posatk">攻擊後綴：</label>
<input type="number" name="posatk" id="posatk" style="width:89px;"  placeholder="192" />%
</div>
<div id="inputallposatkdiv" style="display:none;">
<br>
</div>
</div>
</div>
<!--======================攻擊後綴尾巴==============-->
<!--======================攻擊數值欄位==============-->
<div class="f">
<div id="changeatkvalue1" style="display:none">
<button type="button" onclick="changeatkvalue2()">填寫攻擊數值</button>
</div>
<div id="changeatkvalue2" style="display:block;">
<button type="button" onclick="changeatkvalue2()">填寫攻擊數值細項</button>
</div>
<div class="a">
<!--輸入攻擊數值-->
<div id="atkvaluediv" style="display:block">
<label for="atkvalue">攻擊數值：</label>
<input type="number" name="atkvalue" id="atkvalue" style="width:89px;"  placeholder="200000" />
</div>
<div id="inputallatkvaluediv" style="display:none;">
<br>
</div>
</div>
</div>
<!--======================攻擊數值尾巴==============-->
<!--======================倍率欄位==============-->
<div class="f">
<div id="changemulti1" style="display:none">
<button type="button" onclick="changemulti1()">填寫技能倍率</button>
</div>
<div id="changemulti2" style="display:block;">
<button type="button" onclick="changemulti2()">填寫技能倍率細項</button>
</div>
<div class="a">
<!--輸入技能倍率-->
<div id="multidiv" style="display:block">
<label for="multi">技能倍率：</label>
<input type="number" name="multi" id="multi" style="width:89px;"  placeholder="4.397" />
</div>
<div id="inputallmultidiv" style="display:none;">
<br>
</div>
</div>
</div>
<!--======================倍率尾巴==============-->
<!--======================基值欄位==============-->
<div class="f">
<div id="changebase1" style="display:none">
<button type="button" onclick="changebase1()">填寫技能基值</button>
</div>
<div id="changebase2" style="display:block;">
<button type="button" onclick="changebase2()">填寫技能基值細項</button>
</div>
<div class="a">
<!--輸入技能基值-->
<div id="basediv" style="display:block">
<label for="base">技能基值：</label>
<input type="number" name="base" id="base" style="width:89px;"  placeholder="122362" />
</div>
<div id="inputallbasediv" style="display:none;">
<br>
</div>
</div>
</div>
<!--======================基值尾巴==============-->
<!--======================防禦屬性欄位==============-->
<div class="f">
<div id="changeenemydef1" style="display:none">
<button type="button" onclick="changeenemydef1()">填寫敵人防禦</button>
</div>
<div id="changeenemydef2" style="display:block;">
<button type="button" onclick="changeenemydef2()">填寫敵人防禦細項</button>
</div>
<div class="a">
<!--輸入敵人防禦-->
<div id="enemydefdiv" style="display:block">
<label for="enemydef">敵人防禦：</label>
<input type="number" name="enemydef" id="enemydef" style="width:89px;"  placeholder="150000" />
</div>
<div id="inputallenemydefdiv" style="display:none;">
<br>
</div>
</div>
</div>
<!--======================防禦屬性尾巴==============-->
<!--======================屬性增傷欄位==============-->
<div class="f">
<div id="changedmginc1" style="display:none">
<button type="button" onclick="changedmginc1()">填寫屬性增傷</button>
</div>
<div id="changedmginc2" style="display:block;">
<button type="button" onclick="changedmginc2()">填寫屬性增傷細項</button>
</div>
<div class="a">
<!--輸入屬性增傷-->
<div id="dmgincdiv" style="display:block">
<label for="dmginc">屬性增傷：</label>
<input type="number" name="dmginc" id="dmginc" style="width:89px;"  placeholder="75" />%
</div>
<div id="inputalldmgincdiv" style="display:none;">
<br>
</div>
</div>
</div>
<!--======================屬性增傷尾巴==============-->
<!--======================爆擊爆傷欄位==============-->
<div class="f">
<div id="changecdmg1" style="display:none">
<button type="button" onclick="changecdmg1()">填寫總爆傷</button>
</div>
<div id="changecdmg2" style="display:block;">
<button type="button" onclick="changecdmg2()">填寫總爆傷細項</button>
</div>
<div class="a">
<!--輸入總爆傷-->
<div id="cdmgdiv" style="display:block">
<label for="cdmg">總爆傷：</label>
<input type="number" name="cdmg" id="cdmg" style="width:89px;"  placeholder="500" />%
</div>
<div id="inputallcdmgdiv" style="display:none;">
<br>
</div>
</div>
</div>
<!--======================爆擊爆傷尾巴==============-->
<!--======================技能增傷欄位==============-->
<div class="f">
<div id="changeskillinc1" style="display:none">
<button type="button" onclick="changeskillinc1()">填寫技能增傷</button>
</div>
<div id="changeskillinc2" style="display:block;">
<button type="button" onclick="changeskillinc2()">填寫技能增傷細項</button>
</div>
<div class="a">
<!--輸入技能增傷-->
<div id="skillincdiv" style="display:block">
<label for="skillinc">技能增傷：</label>
<input type="number" name="skillinc" id="skillinc" style="width:89px;"  placeholder="50" />%
</div>
<div id="inputallskillincdiv" style="display:none;">
<br>
</div>
</div>
</div>
<!--======================技能增傷尾巴==============-->
<!--======================狩獵欄位==============-->
<div class="f">
<div class="a">
<!--輸入狩獵-->
<div id="huntdiv" style="display:block">
<label for="hunt">狩獵：</label>
<input type="number" name="hunt" id="hunt" style="width:89px;"  placeholder="10" />%
</div>
</div>
</div>
<!--======================狩獵尾巴==============-->

<!--提交表單-->
<div>
<button type="button" onclick="showinput()">確定</button>
</div>
</div>
</form>
</div>
<!--==================表單尾巴=================-->

<p1 id="demo"><br></p1>
<p1 id="demo1"><br></p1>
</article>

<footer>
<p1>made by Dieark</p1>
</footer>


<script src="calculator.js"></script>

</body>
    
</html>
